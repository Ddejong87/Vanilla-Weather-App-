<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathergirl</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Pacifico&display=swap"
                rel="stylesheet" />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap"
                rel="stylesheet" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css">
    </head>
<body>
<div class="container">
  <div class="weather-app">
        <div class= "weather-app-wrapper">
            <div class="name">
                Weathergirl
            </div>
        <form id= "search-form" class="mb-3">
            <div class= "row">
                <div class= "col-9">
            <input type="search" 
            placeholder="search for a city" 
            class="form-control" 
            id="city-input" 
            autocomplete="off"/>
            </div>
            <div class="col-2">
            <input type="submit" 
            value="search" 
            class="btn btn-primary"/>
        </div>
     </div>
        </form>
<h1 id="city">
</h1>
<ul>
    <li>Last updated: <span id="date">
    </span>
    </li>
    <li id="description">
    </li>
</ul>
<div class="row"> 
    <div class="col-6">
        <div class= "clearfix weather-temperature">
<img src="" alt="partlyCloudy" id="icon" />
<strong id="temperature">12°C | °F </strong>
<span class="units">°C
    </span> 
<div class="col-md-6">
    <ul>
        <li>
            Humidity: <span id= "humidity"> </span>%
        </li>
        <li>
            Wind: <span id= "wind"> </span> km/h
        </li>
    </ul>
</div>
</div>
</div>
</div>
</div>
<div class="weather-forecast" id="forecast">
   
</div>
<br />
<div class= "open-code">
    <a href="https://github.com/Ddejong87/Vanilla-Weather-App-" target="_blank">Open source code</a>
    by Dionne de Jong
</div>
</div>

</div>
</div>

 <script src="src/index.js"></script>   
</body>
</html>
