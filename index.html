<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
<link rel="stylesheet" href="src/styles.css">
    </head>
<body>
<div class="container">
    <div class="weather-app">
        <div class= "weather-app-wrapper">
        <form id= "search-form" class="mb-3">
            <div class= "row">
                <div class= "col-9">
            <input type="search" 
            placeholder="search for a city" 
            class="form-control" 
            id="city-input" 
            autocomplete="off"/>
            </div>
            <div class="col-2">
            <input type="submit" 
            value="search" 
            class="btn btn-primary"/>
        </div>
     </div>
        </form>
<h1 id="city">
</h1>
<ul>
    <li>Last updated: <span id="date">
    </span>
    </li>
    <li id="description">
    </li>
</ul>
<div class="row"> 
    <div class="col-6">
        <div class= "clearfix weather-temperature">
<img src="" alt="partlyCloudy" id="icon" />
<strong id="temperature">12°C | °F </strong>
<span class="units"><a href="#" id="celsius-link" class="active">°C</a> 
    | <a href= "#" id="fahrenheit-link">°F</a></span> 
<div class="col-md-6">
    <ul>
        <li>
            Humidity: <span id= "humidity"> </span>%
        </li>
        <li>
            Wind:<span id= "wind"> </span>km/h
        </li>
    </ul>
</div>
</div>
</div>
</div>
</div>
<div class="weather-forecast">
    <div class="row">
        <div class= "col-2">
            <div class="weather-forecast-date">
            thu
            <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" width="36px"/>
            <div class="weather-forecast-temperatures">
            <span class="weather-forecast-max">18°</span> 
            <span class="weather-forecast-min">12°</span> 
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
<small>
   <a href="https://github.com/Ddejong87/Vanilla-Weather-App-" target="_blank" class= "open-source">Open source code</a> by Dionne de Jong
</small>
 <script src="src/index.js"></script>   
</body>
</html>
